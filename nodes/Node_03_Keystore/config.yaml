# Node 03 - Keystore Configuration
# UFO Galaxy v5.0 Core Node System

node:
  id: "03"
  name: "Keystore"
  description: "Secure Key Management for UFO Galaxy v5.0"
  version: "5.0.0"
  
server:
  host: "0.0.0.0"
  port: 8003
  workers: 1
  reload: false
  
logging:
  level: "INFO"
  file: "keystore.log"
  rotation: "10 MB"
  retention: "7 days"
  
encryption:
  algorithm: "AES-256-GCM"
  key_derivation: "PBKDF2"
  iterations: 100000
  salt_length: 16
  
keys:
  max_keys: 10000
  default_expiry_days: 365
  rotation_reminder_days: 30
  audit_log_enabled: true

storage:
  type: "memory"  # or "file", "vault"
  backup_enabled: true
  backup_interval: 86400
  
access_control:
  require_auth: true
  rate_limit: 100
  rate_window: 60
  
health_check:
  enabled: true
  interval: 30
  timeout: 5
  
dependencies:
  required:
    - node: "00"
      name: "StateMachine"
      port: 8000
  optional: []
  
metadata:
  category: "security"
  priority: "critical"
  author: "UFO Galaxy Team"
  tags:
    - "security"
    - "encryption"
    - "keys"
    - "secrets"
